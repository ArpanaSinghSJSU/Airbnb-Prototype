apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: gotour
  labels:
    app: frontend
spec:
  type: NodePort  # NodePort for external access via Minikube
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30000  # Expose on port 30000
    name: http
  selector:
    app: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: gotour
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: airbnb-prototype-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: REACT_APP_TRAVELER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: gotour-config
              key: REACT_APP_TRAVELER_SERVICE_URL
        - name: REACT_APP_OWNER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: gotour-config
              key: REACT_APP_OWNER_SERVICE_URL
        - name: REACT_APP_PROPERTY_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: gotour-config
              key: REACT_APP_PROPERTY_SERVICE_URL
        - name: REACT_APP_BOOKING_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: gotour-config
              key: REACT_APP_BOOKING_SERVICE_URL
        - name: REACT_APP_AI_AGENT_URL
          valueFrom:
            configMapKeyRef:
              name: gotour-config
              key: REACT_APP_AI_AGENT_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5

