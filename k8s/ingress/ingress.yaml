apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gotour-ingress
  namespace: gotour
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: gotour.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000
      - path: /api/traveler
        pathType: Prefix
        backend:
          service:
            name: traveler-service
            port:
              number: 3001
      - path: /api/owner
        pathType: Prefix
        backend:
          service:
            name: owner-service
            port:
              number: 3002
      - path: /api/property
        pathType: Prefix
        backend:
          service:
            name: property-service
            port:
              number: 3003
      - path: /api/booking
        pathType: Prefix
        backend:
          service:
            name: booking-service
            port:
              number: 3004
      - path: /api/concierge
        pathType: Prefix
        backend:
          service:
            name: ai-agent-service
            port:
              number: 8000

