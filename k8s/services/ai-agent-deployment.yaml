apiVersion: v1
kind: Service
metadata:
  name: ai-agent-service
  namespace: gotour
  labels:
    app: ai-agent-service
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  selector:
    app: ai-agent-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-agent-service
  namespace: gotour
spec:
  replicas: 1  # AI agent doesn't need as many replicas
  selector:
    matchLabels:
      app: ai-agent-service
  template:
    metadata:
      labels:
        app: ai-agent-service
    spec:
      containers:
      - name: ai-agent
        image: airbnb-prototype-ai-agent:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: AI_AGENT_PORT
          valueFrom:
            configMapKeyRef:
              name: gotour-config
              key: AI_AGENT_PORT
        - name: AI_AGENT_HOST
          valueFrom:
            configMapKeyRef:
              name: gotour-config
              key: AI_AGENT_HOST
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: gotour-config
              key: CORS_ORIGINS
        - name: BOOKING_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: gotour-config
              key: BOOKING_SERVICE_URL
        - name: PROPERTY_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: gotour-config
              key: PROPERTY_SERVICE_URL
        - name: TRAVELER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: gotour-config
              key: TRAVELER_SERVICE_URL
        - name: INTERNAL_API_KEY
          valueFrom:
            secretKeyRef:
              name: gotour-secrets
              key: INTERNAL_API_KEY
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: gotour-secrets
              key: OPENAI_API_KEY
        - name: TAVILY_API_KEY
          valueFrom:
            secretKeyRef:
              name: gotour-secrets
              key: TAVILY_API_KEY
        - name: OPENWEATHER_API_KEY
          valueFrom:
            secretKeyRef:
              name: gotour-secrets
              key: OPENWEATHER_API_KEY
              optional: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 35
          periodSeconds: 20
          timeoutSeconds: 5

