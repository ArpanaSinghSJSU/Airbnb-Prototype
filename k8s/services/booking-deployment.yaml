apiVersion: v1
kind: Service
metadata:
  name: booking-service
  namespace: gotour
  labels:
    app: booking-service
spec:
  type: ClusterIP
  ports:
  - port: 3004
    targetPort: 3004
    name: http
  selector:
    app: booking-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service
  namespace: gotour
spec:
  replicas: 2
  selector:
    matchLabels:
      app: booking-service
  template:
    metadata:
      labels:
        app: booking-service
    spec:
      containers:
      - name: booking-service
        image: airbnb-prototype-booking-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3004
          name: http
        env:
        - name: BOOKING_PORT
          valueFrom:
            configMapKeyRef:
              name: gotour-config
              key: BOOKING_PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: gotour-config
              key: NODE_ENV
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: gotour-config
              key: MONGODB_URI
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: gotour-secrets
              key: JWT_SECRET
        - name: JWT_EXPIRE
          valueFrom:
            configMapKeyRef:
              name: gotour-config
              key: JWT_EXPIRE
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: gotour-config
              key: FRONTEND_URL
        - name: INTERNAL_API_KEY
          valueFrom:
            secretKeyRef:
              name: gotour-secrets
              key: INTERNAL_API_KEY
        - name: KAFKA_BROKER_URL
          valueFrom:
            configMapKeyRef:
              name: gotour-config
              key: KAFKA_BROKER_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5

