# Horizontal Pod Autoscaler for microservices
# Automatically scales pods based on CPU and memory usage

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: traveler-service-hpa
  namespace: gotour
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: traveler-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
