apiVersion: v1
kind: Service
metadata:
  name: owner-service
  namespace: gotour
  labels:
    app: owner-service
spec:
  type: ClusterIP
  ports:
  - port: 3002
    targetPort: 3002
    name: http
  selector:
    app: owner-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: owner-service
  namespace: gotour
spec:
  replicas: 2
  selector:
    matchLabels:
      app: owner-service
  template:
    metadata:
      labels:
        app: owner-service
    spec:
      containers:
      - name: owner-service
        image: airbnb-prototype-owner-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3002
          name: http
        env:
        - name: OWNER_PORT
          valueFrom:
            configMapKeyRef:
              name: gotour-config
              key: OWNER_PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: gotour-config
              key: NODE_ENV
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: gotour-config
              key: MONGODB_URI
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: gotour-secrets
              key: JWT_SECRET
        - name: JWT_EXPIRE
          valueFrom:
            configMapKeyRef:
              name: gotour-config
              key: JWT_EXPIRE
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: gotour-config
              key: FRONTEND_URL
        - name: KAFKA_BROKER_URL
          valueFrom:
            configMapKeyRef:
              name: gotour-config
              key: KAFKA_BROKER_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5

